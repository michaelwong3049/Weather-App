<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <form id="cityForm">
            <input type="Text" id="cityInput" placeholder="Enter Location">
            <button type="submit" id="findButton">Search!</button>
        </form>

        <div class="weather">
            <div class="location">📍 New York City </div>
            <div class="temperature">72°</div>
        </div>

        <div class="stats">
            <div class="rain">
                <div class="rain-emoji">🌧️</div>
                <div class="rain-stats">40%</div>
            </div>

            <div class="humidity">
                <div class="humidity-emoji">💧</div>
                <div class="humidity-stats">65%</div>
            </div>

            <div class="wind">
                <div class="wind-emoji">💨</div>
                <div class="wind-stats">12mph</div>
            </div>
        </div>        
        
    </div>

    <script src="index.js"></script>
</body>
</html>
